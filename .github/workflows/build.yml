name: build-push
on:
  workflow_dispatch:
  push:
    branches:
      - '*'
    tags:
      - 'v*'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: test
        run: make docker-test

      - name: build
        run: make docker-build

      - name: Log in to GHCR
        run: |
          echo "${{ github.token }}" | docker login https://ghcr.io -u ${GITHUB_ACTOR} --password-stdin
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: publish-latest
        run: |
          docker tag contentful-labs/kube-sercret-syncer:latest ghcr.io/contentful-labs/kube-sercret-syncer:latest
          docker push ghcr.io/contentful-labs/kube-sercret-syncer:latest
        if: github.ref == 'refs/heads/master'

      - name: publish-branch
        run: |
          docker tag contentful-labs/kube-sercret-syncer:latest ghcr.io/contentful-labs/kube-sercret-syncer:${GITHUB_REF##*/}
          docker push ghcr.io/contentful-labs/kube-sercret-syncer:${GITHUB_REF##*/}
        if: startsWith(github.ref, 'refs/heads/') && github.ref != 'refs/heads/master'

      - name: publish-tag
        run: |
          docker tag contentful-labs/kube-sercret-syncer:latest ghcr.io/contentful-labs/kube-sercret-syncer:${GITHUB_REF##*/}
          docker push ghcr.io/contentful-labs/kube-sercret-syncer:${GITHUB_REF##*/}
        if: startsWith(github.ref, 'refs/tags/v')
